#Background
background {
    monitor =
    path = /usr/share/backgrounds/my_backgrounds/volcano.png   # only png supported for now

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 1
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

#Input field
input-field {
    monitor =
    size = 150, 37
    outline_thickness = 2
    dots_size = 0.5 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -2 # -1 default circle, -2 follow input-field rounding
    outer_color = rgba(200, 200, 200, 0.1)
    inner_color = rgba(15, 15, 15, 0.4)
    font_color = rgb(0, 176, 255)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    shadow_passes = 1
    shadow_size = 7
    shadow_color = rgba(0, 0, 0, 0.9)
    shadow_boost = 0.9

    position = 0, -200
    halign = center
    valign = center
}

#Time
label {
    monitor =
    allow_breaks = true
    text = $TIME
    text-align = bottom
    color = rgba(200, 200, 200, 0.9)
    font_size = 150
    font_family = Dark Dominion 3D
    position = 0, 350
    halign = center
    valign = center
}

#Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    test-align = bottom
    color = rgba(216, 222, 233, .7)
    font_size = 30
    font_family = Dark Dominion 3D
    position = 0, 200
    halign = center
    valign = center
}

#Weather
label {
    monitor =
    text = cmd[update:300000] ~/.config/waybar/scripts/weather.sh
    color = rgba(216, 222, 233, 0.7)
    font_size = 18
    font_family = Dark Dominion Gradient
    position = 0, 150
    halign = center
    valign = center
}

